<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-global">
    <header>
        <div>
            <img class="logo-kenzieflix" src="/img/logo.png" alt="Kenzieflix">
        </div>
    </header>
    <main>
        <section>
            <div>
                <h2>Quem está assistindo?</h2>
            </div>
            </section>
            <section>
            <div>
                <ul class="box-global">
                    <li>
                        <div class="card-1">
                        <a href="#"><img src="/img/pink.png" alt="Usuário Aline"></a> 
                        </div>
                        <p>Aline</p>
                    </li>
                    <li>
                        <div class="card-1">
                        <a href="#"><img src="/img/panda.png" alt="Usuário Pedrinho"></a> 
                        </div>
                        <p>Pedrinho</p>
                    </li>
                    <li>
                        <div class="card-1">
                        <a href="#"><img src="/img/robot.png" alt="Usuário Júlia"></a> 
                        </div>
                        <p>Júlia</p>
                    </li>
                    <li>
                        <div class="card-2">
                        <a href="#"><img src="/img/plus.png" alt="Adicionar Perfil"></a> 
                        </div>
                        <p>Adicionar perfil</p>
                    </li>
                </ul>
            </div>  
        </section>
        <section>
            <div>
            <button type="submit">Gerenciar Perfis</button>
            </div>
        </section>
    </main>

</html>
